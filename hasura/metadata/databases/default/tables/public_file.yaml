table:
  name: file
  schema: public
object_relationships:
  - name: folder
    using:
      foreign_key_constraint_on: folder_id
  - name: meta
    using:
      foreign_key_constraint_on: meta_id
remote_relationships:
  - definition:
      hasura_fields:
        - name
        - stored_name
      remote_field:
        getFile:
          arguments:
            name: $name
            storedName: $stored_name
      remote_schema: file_link
    name: fileLink
